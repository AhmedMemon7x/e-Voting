<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }    
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            color: #4CAF50;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #242424;
            color: white;
            padding: 18px 20px;
        }
        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-links {
            list-style: none;
            display: flex;
        }
        .navbar-links li {
            margin-left: 20px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .navbar-links a:hover {
            background-color: #4CAF50;
        }
        .logout-btn {
            background-color: #4CAF50;
        }
        .logout-btn:hover {
            background-color: #3E8E41;
        }
        button {
            color: white;
            background-color: #4CAF50;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #45a049; 
            transform: scale(1.05);
        }
        .feedback-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 5% auto;
            border: 4px double #4CAF50;
            /* border-style: ; */
            margin-top: 150px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .feedback-container:hover {
            transform: translateY(-5px);
        }
        .feedback-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f3f3f3;
        }
        .input-field::placeholder {
            color: #999;
            font-style: italic;
            opacity: 0.8;
        }
        .input-field:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(40, 195, 26, 0.3);
            outline: none;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #18a01d;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar-links {
                flex-direction: column;
                width: 100%;
                padding: 10px 0;
                align-items: center;
            }
            .navbar-links li {
                margin: 16px 0;
            }
            .feedback-container{
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">eVote</div>
        <ul class="navbar-links">
            <li><a href="userPortal.html">User Dashboard</a></li>
            <li><a href="Projectdetails.html">Project Detail</a></li>
            <li><a href="TeamMembers.html">Team Members</a></li>
            <li><a href="userFeedback.html">Feedback</a></li>
            <li><a class="logout-btn"  href="./signin.html" >Logout</a></li>
        </ul>
    </nav>
    <div class="feedback-container">
        <h2>Feedback</h2>
        <input type="text" id="userFeedback" class="input-field" placeholder="Share your valuable feedback..." autocomplete="off" required>
        <button type="submit" class="submit-btn" onclick="submitFeedback()">Submit</button>
    </div>
    <script src="./userFeedback2.js">
        
    </script>
</body>
</html>
