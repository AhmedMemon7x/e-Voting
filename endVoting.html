<style>
    .card {
    width: 100%;
    max-width: 350px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    margin: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease-in-out;
}

/* Hover effect */
.card:hover {
    transform: translateY(-5px);
}

/* Image style */
.card-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-top: 20px;
    border: 2px solid #ddd;
}

/* Content inside the card */
.card-content {
    padding: 20px;
    text-align: center;
}

/* Name style */
.card-name {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    margin-top: 15px;
}

/* Designation style */
.card-designation {
    font-size: 1.1rem;
    color: #777;
    margin: 10px 0;
}

/* Roll number style */
.card-rollno {
    font-size: 1rem;
    color: #555;
}
.vote-btn{
    all: unset;
    background-color: black;
    width: 100px;
    height:30px ;
    color: white;
    border-radius: 4px;
}
.parent{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
/* Responsiveness for smaller screens */
@media (max-width: 600px) {
    .card {
        width: 90%;
    }

    .card-img {
        width: 120px;
        height: 120px;
    }

    .card-name {
        font-size: 1.3rem;
    }

    .card-designation,
    .card-rollno {
        font-size: 1rem;
    }
}
</style>
